<h3>Experience</h3>
<div  *ngFor="let data of jobs" class="menu-item container-fluid mt-5">
  <div class="row">
    <div class="col-11 mx-auto">
      <div class="row my-5">
        <div class="iteml col-12 col-md-6 col-lg-6 col-xl-4">
          <div class="row Item-inside">
            <div class="col-12 col-md-12 col-lg-4 img-div">
              <img src="https://www.phoca.cz/images/projects/phoca-download-r.png"/>
            </div>
            <diV class="col-12 col-md-12 col-lg-8">
              <div class="main-title pt-4 pb-3">
                <h4>{{data.compan}}</h4>
                <h5>{{data.company}}</h5>
                <P>{{data.startDate}}</P>
                <h4>{{data.state}}</h4>
                <p>{{data.localtion}}</p>
                <p>{{data.endDate}}</p>
                <p>{{data.loction}}</p>
                <br/>
                <h4>{{data.sift}}</h4>
                <p>{{data.date}}</p>
                <p>{{data.area}}</p> <br/>
                
              </div>
            </diV>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
